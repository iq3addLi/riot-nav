<!doctype html>
<html lang="ja">
    <head>
        <title>This page is demo by view stack manager for riot.js.</title>
            
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
        <meta name="viewport" content="width=device-width" />
        
        <!--  CSS is here     -->
        <style>
        body{
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0;
        }
        </style>

    </head>

    <body>
        <application />
    </body>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/riot@3.6/riot+compiler.min.js"></script>
    
    <!-- riot tags -->
    <script type="riot/tag" src="assets/tags/nav/NavigationController.tag"></script>

    <script type="riot/tag" src="assets/tags/application.tag"></script>
    <script type="riot/tag" src="assets/tags/RootViewController.tag"></script>
    <script type="riot/tag" src="assets/tags/SubViewController.tag"></script>
    <script type="riot/tag" src="assets/tags/EndViewController.tag"></script>

    <script>
        riot.compile(function(){
            riot.mount("application")
        })
    </script>

</html>
